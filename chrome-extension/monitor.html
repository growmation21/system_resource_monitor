<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Resource Monitor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            padding: 12px 16px;
            background-color: #2a2a2a;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .title {
            font-size: 16px;
            font-weight: bold;
        }
        
        .controls {
            display: flex;
            gap: 8px;
        }
        
        .btn {
            padding: 4px 8px;
            background-color: #333;
            border: 1px solid #555;
            color: white;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .btn:hover {
            background-color: #444;
        }
        
        .content {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }
        
        .status {
            text-align: center;
            padding: 40px 20px;
        }
        
        .connecting {
            color: #ffa500;
        }
        
        .connected {
            color: #00ff00;
        }
        
        .error {
            color: #ff4444;
        }
        
        .monitors {
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
        }
        
        .monitor-item {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 16px;
            border: 1px solid #444;
        }
        
        .monitor-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            margin-bottom: 8px;
            color: #ffffff;
        }
        
        .monitor-value {
            font-weight: bold;
            font-size: 14px;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #333;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            transition: width 300ms ease;
            position: relative;
        }
        
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 11px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.7);
            z-index: 1;
        }
        
        .spinner {
            border: 2px solid #333;
            border-top: 2px solid #ffa500;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">System Resource Monitor</div>
            <div class="controls">
                <button class="btn" id="settingsBtn">‚öôÔ∏è Settings</button>
                <button class="btn" id="refreshBtn">üîÑ Refresh</button>
                <button class="btn" id="closeBtn">‚úï Close</button>
            </div>
        </div>
        
        <div class="content">
            <div class="status connecting" id="status">
                <div class="spinner"></div>
                <div>Connecting to System Monitor...</div>
                <div style="margin-top: 16px;">
                    <button class="btn" id="testConnection">Test Connection</button>
                </div>
            </div>
            
            <div class="monitors" id="monitors">
                <!-- Monitor items will be dynamically added here -->
            </div>
        </div>
    </div>
    
    <script src="monitor.js"></script>
</body>
</html>
